                <div class="d-flex no-block align-items-center">
                    <a href="#" class="m-r-20"><img src="/images/logo.png" alt="logo" /></a>
                </div>
            </div>
            <!-- cOLUMN -->
            <!-- cOLUMN -->

                <div class="row">

                            <div class="col-md-6 m-b-30">

                                </div>

                </div>
                <div class="row">
                        {% for post in site.posts limit: 2 offset: 2 %}
                            <div class="col-md-6 m-b-30">
                                <div class="d-flex no-block align-items-center m-t-20">
                                    <div class="thumb m-r-20"><img class="footer-img" src="{{post.blog_image_path}}" alt="{{post.title}}"/></div>
                                    <div class="btext"><a href="#" class="link">{{post.title}}</a></div>
                                </div>
                            </div>
